version: "2.1"
services:
  python_model:
    build: statefun-workshop-python
    ports:
    - "8888:8888"
  master:
    image: ververica/flink-statefun-training:1.1.0
    # uncomment build line to rebuild the image
    build: .
    # uncomment and adjust savepoint path to start from a savepoint
    #command: -s /savepoint-dir/savepoint-3df90d-aa82d691740f
    expose:
    - "6123"
    ports:
    - "8001:8001"
    environment:
    - ROLE=master
    - MASTER_HOST=master
    volumes:
    - ./checkpoint-dir:/checkpoint-dir
  worker:
    image: ververica/flink-statefun-training:1.1.0
    # uncomment build line to rebuild the image
    build: .
    expose:
    - "6121"
    - "6122"
    - "6123"
    depends_on:
    - master
    - python_model
    links:
    - "master:master"
    environment:
    - ROLE=worker
    - MASTER_HOST=master
    volumes:
    - ./checkpoint-dir:/checkpoint-dir

