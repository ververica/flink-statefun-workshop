version: "2.1"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka-broker:
    image: wurstmeister/kafka:2.12-2.0.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka-broker"
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_CREATE_TOPICS: "transactions:1:1,alerts:1:1,confirmed:1:1,thresholds"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  simulator:
    build:
      context: simulator 
      dockerfile: Dockerfile
    depends_on:
      - kafka-broker
  master:
    build:
      context: statefun-runtime
    # uncomment and adjust savepoint path to start from a savepoint
    # command: -s /savepoint-dir/savepoint-3df90d-aa82d691740f
    expose:
      - "6123"
    ports:
      - "8001:8001"
    environment:
      - ROLE=master
      - MASTER_HOST=master
    volumes:
      - ./checkpoint-dir:/checkpoint-dir
      - ./savepoint-dir:/savepoint-dir
  worker:
    build:
      context: statefun-runtime
    expose:
      - "6121"
      - "6122"
    depends_on:
      - master
      - kafka-broker
    links:
      - "master:master"
      - "kafka-broker:kafka-broker"
    environment:
      - ROLE=worker
      - MASTER_HOST=master
    volumes:
      - ./checkpoint-dir:/checkpoint-dir
      - ./savepoint-dir:/savepoint-dir
  python-worker:
    build:
      context: ./statefun-functions
    expose:
      - "8000"
